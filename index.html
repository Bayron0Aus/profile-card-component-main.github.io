<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <!-- Container-->
  <div class="container">
      <!-- profile background-->
      <img src="./images/bg-pattern-card.svg" alt="" class="profile__bkgd">
      <!-- profile  personal information-->
      <div class="profile__bio">
        <!-- Personal info-->
        <img src="./images/image-victor.jpg" alt="avatar" class="profile__img">
        <div class="profile__stats">
            <h1 class="profile__stats-name">
              Victor Crest
              <span class="profile__stats-age">26</span>
            </h1>
            <p class="location">London</p>
        </div>
      </div>
      <!-- Info Social Media-->
      <div class="profile__social">
        <div class="profile__stat">
          <p class="profile__count">80K</p>
          <p class="profile__info">Followers</p>
        </div>
        <div class="profile__stat">
          <p class="profile__count">803K</p>
          <p class="profile__info">Likes</p>
        </div>
        <div class="profile__stat">
          <p class="profile__count">1.4K</p>
          <p class="profile__info">Photos</p>
        </div>
      </div>
  </div>
</body>
</html>
